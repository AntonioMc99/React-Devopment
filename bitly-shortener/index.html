<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Address Tracker</title>

  <!-- Leaflet (CDN) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
    defer
  ></script>

  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
</head>
<body>
  <header class="hero">
    <h1>IP Address Tracker</h1>
    <form id="search-form" class="search" novalidate>
      <input id="query-input" type="text" placeholder="Search for any IP address or domain" />
      <button id="search-btn" type="submit" aria-label="Search">→</button>
    </form>
    <p id="error-msg" class="error" hidden>Please enter an IP or domain</p>
  </header>

  <section class="info">
    <div class="card">
      <h2>IP Address</h2><p id="ip">—</p>
    </div>
    <div class="card">
      <h2>Location</h2><p id="location">—</p>
    </div>
    <div class="card">
      <h2>Timezone</h2><p id="timezone">—</p>
    </div>
    <div class="card">
      <h2>ISP</h2><p id="isp">—</p>
    </div>
  </section>

  <div id="map" class="map"></div>
</body>
</html>
